<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory</title>

    <link rel="stylesheet" href="./fonts/css/fonts.css" />
    <link rel="stylesheet" href="./styles/bootstrap.min.css" />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="dashboard vh-100">
      <aside class="aside p-4 text-secondary">
        <h3 class="text-white">CementBond</h3>
        <div class="menu mt-5">
          <div
            class="inventory-text fw-medium bg-white px-4 py-2 rounded-end-5"
          >
            <p class="m-0 ms-4 ps-3">Inventory</p>
          </div>
          <ul class="ps-4 mt-3 locations submenu fs-6">
            <li>Warehouse</li>
            <li>Rig-1</li>
            <li>Rig-2</li>
          </ul>
        </div>
      </aside>
      <header
        class="dashboard-header d-flex justify-content-end align-items-center p-3"
      >
        <nav class="main-navbar d-flex justify-content-between w-300">
          <div class="message-icon d-flex align-items-center">
            <i class="notification fas fa-envelope custom-icon-size fs-"></i>
            <span class="notification-count bg-danger text-white rounded px-1"
              >3</span
            >
          </div>
          <div class="user-login d-flex align-items-center">
            <i class="user fas fa-user-circle fs-2"></i>
          </div>
        </nav>
      </header>

      <!-- Main Content -->
      <main class="container-fluid main p-4">
        <section class="summary row">
          <h5 class="fw-bold">Summary</h5>
          <div class="row mb-4">
            <div class="col-sm-4 col-md-3 col-lg-2">
              <div class="card shadow-sm border border-0">
                <div class="card-body">
                  <h6 class="card-title">Card 1</h6>
                  <p class="card-text">This is the content.</p>
                </div>
              </div>
            </div>
            <div class="col-sm-4 col-md-3 col-lg-2">
              <div class="card shadow-sm border border-0">
                <div class="card-body">
                  <h6 class="card-title">Card 1</h6>
                  <p class="card-text">This is the content.</p>
                </div>
              </div>
            </div>

            <div class="col-sm-4 col-md-3 col-lg-2">
              <div class="card border border-0 shadow-sm">
                <div class="card-body">
                  <h6 class="card-title">Card 3</h6>
                  <p class="card-text">This is the content.</p>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="rig-inventory card border border-0 p-2">
          <h5 class="fw-bold my-3">Rig-1</h5>
          <table class="table table-borderless rounded m-0 p-0">
            <thead>
              <tr class="table-header">
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Age</th>
                <th scope="col">Age</th>
                <th scope="col">Age</th>
                <th scope="col">Age</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>John</td>
                <td>Doe</td>
                <td>30</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jane</td>
                <td>Smith</td>
                <td>28</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Michael</td>
                <td>Johnson</td>
                <td>35</td>
              </tr>
            </tbody>
          </table>
        </section>
      </main>
    </div>

    <script src="./js/popper.js" crossorigin="anonymous"></script>
    <script src="./js/bootstrap.min.js" crossorigin="anonymous"></script>
  </body>
</html>
